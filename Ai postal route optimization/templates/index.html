<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Input for Route Optimization</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url(back1.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a6783d9;
            color: white;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color:rgb(132, 173, 197);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
        h1 {
            color: #333;
        }
        #address-inputs {
            margin-bottom: 20px;
        }
        input[type="text"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dropdown a {
        position: relative;
    }

    .dropdown a::after {
        content: '▼'; 
        font-size: 12px;
        margin-left: 5px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
    }
    a {
    color: black; 
    text-decoration: none; 
}

a:hover {
    color: darkgray; 
    text-decoration: underline; 
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Way Finder</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="validation.html">Validation</a>
                    <a href="PCassignment.html">PO Assignment</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Enter Addresses for Route Optimization</h1>
        <form id="address-form" action="/optimize" method="POST">
            <div id="address-inputs">
                <input type="text" name="addresses[]" placeholder="Enter address" required>
            </div>
            <button type="button" id="add-address">➕ Add Another Address</button>
            <button type="submit">Proceed to Optimization</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
