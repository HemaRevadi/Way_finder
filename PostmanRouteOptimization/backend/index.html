<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postman Route Optimization</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(back1.jpg) no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.9);
      background-blend-mode: normal;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0a6783d9;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0 20px;
      position: relative;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(132, 173, 197);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }

    .dropdown-content a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown a {
      position: relative;
    }

    .dropdown a::after {
      content: 'â–¼'; 
      font-size: 12px;
      margin-left: 5px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    a {
      color: black; 
      text-decoration: none; 
    }

    a:hover {
      color: darkgray; 
      text-decoration: underline; 
    }

    /* Ensure content is below the navbar */
    .content {
      padding-top: 70px;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Postman Route Optimization</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">More</a>
        <div class="dropdown-content">
          <a href="#">FAQ</a>
          <a href="#">Support</a>
        </div>
      </li>
    </ul>
  </div>

  <div class="content">
    <h1>Postman Route Optimization</h1>
    <div class="form-container">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" placeholder="Enter Customer ID" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter Address" />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="useGPS" />
          Use GPS Location
        </label>
      </div>
      <div class="form-group">
        <button id="submitBtn">Submit</button>
      </div>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
